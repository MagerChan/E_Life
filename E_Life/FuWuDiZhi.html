<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>易生活</title>
		<link rel="stylesheet" type="text/css" href="../css/main.min.css">
	</head>

	<body>
		<div class="layout" id="show_addr">
			<header class="header">
				<div class="header_box_order">
					<div class="p1">服务地址</div>
					<a href="#" class="back" id="fwdzback"><div></div></a>
				</div>
			</header>
			
			<section class="no_address">
				<img src="../images/no_order.png" />
				<p>你还没有地址喔，马上去添加吧</p>
			</section>

			<ul id="ul_addr_list" class="has_address"></ul>

			<section class="addr_add">
				<input type="button" value="添加服务地址" id="add_serve_addr" />
			</section>
		</div>

		<div class="layout dis_none" id="edit_addr">
			<header class="header">
				<div class="header_box_order">
					<div class="p1">编辑服务地址</div>
					<a href="#" class="back" id="edit_addr_back"><div></div></a>
				</div>
			</header>

			<section class="add_addr">
				<div class="add_addr_item">
					<div>联系人</div>
					<div>
						<input type="text" id="edit_name_change" value="玛阁" />
						<input type="hidden" id="id_hidden" />
					</div>
				</div>

				<div class="add_addr_item">
					<div>手机号码</div>
					<div><input type="tel" id="edit_tel_change" maxlength="11" value="18320364821" /></div>
				</div>

				<div class="add_addr_item">
					<div>地址详情</div>
					<div><input type="text" id="edit_addr_change" value="10栋2单元10A" /></div>
				</div>
			</section>

			<section class="addr_save">
				<input type="button" id="save_change_addr" value="保存服务地址" disabled="true"/>
			</section>
		</div>

		<script type="text/javascript" src="../js/thirdpart/zepto.min.js"></script>
		<script type="text/javascript" src="../js/main.min.js"></script>
		<script type="text/javascript" src="../js/interaction/FuWuDiZhi.min.js"></script>
	</body>

</html>
