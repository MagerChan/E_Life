<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>易生活</title>
		<link rel="stylesheet" type="text/css" href="css/base.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" href="css/add_addr.css" />
	</head>

	<body>
		<div class="layout">
			<header class="header">
				<div class="header_box_order">
					<div class="p1">添加服务地址</div>
					<a href="#" class="back"><img src="#" /></a>					
				</div>
			</header>

			<form method="post" id="add_addr">
				<section class="add_addr">
					<div class="add_addr_item">
						<div>联系人</div>
						<div><input type="text" placeholder="点击输入姓名" /></div>
					</div>

					<div class="add_addr_item">
						<div>手机号码</div>
						<div><input type="tel" value="18320364821" /></div>
					</div>

					<div class="add_addr_item">
						<div>服务地址</div>
						<div class="click_add_addr">
							<input type="text" placeholder="点击添加服务地址" />
							<a href="#"><img src="" /></a>
						</div>
					</div>
					
					<div class="add_addr_item dis_none">
						<div>地址详情</div>
						<div><input type="text" placeholder="地址尽量详细，比如10栋2单元10A" /></div>
					</div>
				</section>
				
				<section class="addr_save">
					<input type="submit" value="保存服务地址" />	
				</section>

			</form>
		</div>
	</body>

</html>
