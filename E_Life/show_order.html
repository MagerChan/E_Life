<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>易生活</title>
		<link rel="stylesheet" type="text/css" href="../css/main.min.css">

	<body>
		<div class="layout">
			<header class="header">
				<div class="header_box_order">

				</div>
			</header>
			
			<section class="show_order_whole_sec">
				<div class="show_order_whole_ h_40">
					<div>服务类型:</div>
					<div id="c_order_type_show"></div>
				</div>
				<div class="show_order_whole_ h_40">

				</div>
