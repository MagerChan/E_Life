<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>易生活管理后台</title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/gri.css" />
	</head>
	<body>
		<header class="header">易生活</header>
		<section class="sidebar">
			<a href="index.html" class="nav_itme">用户管理</a>
			<a href="addr.html" class="nav_itme">用户地址</a>
			<a href="order.html" class="nav_itme">订单管理</a>
			<a href="evaluate.html" class="nav_itme">订单评价</a>
			<a href="type.html" class="nav_itme">服务类型</a>
			<a href="serve.html" class="nav_itme">服务信息</a>
			<a href="suggest.html" class="nav_itme">用户建议</a>
		</section>
		
		<section class="content">
			<div class="add_btn"><a href="type_add.html">新增服务类型</a></div>
			<div id="tmpl-wrapper">
			    <div class="gri_wrapper">
			        <table class="gri_table" style="table-layout: auto;">
			            <thead>
			            <tr>
			                <th style="text-align:center">类型id</th>
			                <th style="text-align:center">类型名称</th>
			                <th style="text-align:center">类型图标路径</th>
			                <th style="text-align:center">上/下线</th>
			                <th style="text-align:center">编辑</th>
			            </tr>
			            </thead>
			            <tbody id="type_list">
			            </tbody>
			        </table>
			    </div>
			</div>
		</section>
		
		<div class="dialog_ui">
			<div id="type_edit" class="edit_dialog">
				<div class="dialog_title">
					<span>修改服务类型信息</span>
					<div class="closedialog"></div>
				</div>
				<div class="tmpl_edit">
				    <div class="input_item">
				        <span>类型名称:</span><input class="edit_box" id="typetitle" type="text">
				    </div>
				    <div class="input_item">
				        <span>类型图标路径:</span><input class="edit_box" id="typeicon" type="text">
				    </div>
				    <div class="input_item">
				        <span>上/下线:</span><input class="edit_box" id="typeoption" type="text">
				    </div>
				</div>
				<div class="dialog_btn">
					<div class="confirm">确定</div>
					<div class="close">取消</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/jquery-2.1.3.min.js" ></script>
		<script type="text/javascript" src="js/type.js" ></script>
		<script>
			get_type_info();
		</script>
	</body>
</html>
