<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>易生活管理后台</title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/gri.css" />
	</head>
	<body>
		<header class="header">易生活<div class="logout">登出</div></header>
		<section class="sidebar">
			<a href="index.html" class="nav_itme">用户管理</a>
			<a href="addr.html" class="nav_itme">用户地址</a>
			<a href="order.html" class="nav_itme">订单管理</a>
			<a href="evaluate.html" class="nav_itme">订单评价</a>
			<a href="type.html" class="nav_itme">服务类型</a>
			<a href="serve.html" class="nav_itme">服务信息</a>
			<a href="suggest.html" class="nav_itme">用户建议</a>
		</section>
		
		<section class="content">
			<div class="add_title">服务信息</div>
			<div class="add_btn"><a href="serve_add.html">新增服务信息</a></div>
			<div id="tmpl-wrapper">
			    <div class="gri_wrapper">
			        <table class="gri_table" style="table-layout: auto;">
			            <thead>
			            <tr>
			                <th style="text-align:center">服务id</th>
			                <th style="text-align:center">服务名称</th>
			                <th style="text-align:center">服务简介</th>
			                <th style="text-align:center">服务单元费用</th>
			                <th style="text-align:center">服务单位</th>
			                <th style="text-align:center">服务折扣</th>
			                <th style="text-align:center">服务图标</th>
			                <th style="text-align:center">类型id</th>
			                <th style="text-align:center">上/下线</th>
			                <th style="text-align:center">编辑</th>
			            </tr>
			            </thead>
			            <tbody id="serve_list">
			            </tbody>
			        </table>
			    </div>
			</div>
		</section>
		
		<div class="dialog_ui">
			<div id="serve_edit" class="edit_dialog">
				<div class="dialog_title">
					<span>修改服务信息</span>
					<div class="closedialog"></div>
				</div>
				<div class="tmpl_edit">
				    <div class="input_item">
				        <span>服务名称:</span><input class="edit_box" id="servetitle" type="text">
				    </div>
				    <div class="input_item">
				        <span>服务简介:</span><input class="edit_box" id="servecontent" type="text">
				    </div>
				    <div class="input_item">
				        <span>服务单元价格:</span><input class="edit_box" id="servecost" type="text">
				    </div>
				    <div class="input_item">
				        <span>服务单位:</span><input class="edit_box" id="serveunit" type="text">
				    </div>
				    <div class="input_item">
				        <span>服务折扣:</span><input class="edit_box" id="servediscount" type="text">
				    </div>
				    <div class="input_item">
				        <span>服务图标路径:</span><input class="edit_box" id="serveicon" type="text">
				    </div>
				    <div class="input_item">
				        <span>类型id:</span><input class="edit_box" id="typeid_serve" type="text">
				    </div>
				    <div class="input_item">
				        <span>上下线:</span><input class="edit_box" id="serveoption" type="text">
				    </div>
				</div>
				<div class="dialog_btn">
					<div class="confirm">确定</div>
					<div class="close">取消</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/jquery-2.1.3.min.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
		<script type="text/javascript" src="js/serve.js" ></script>
		<script>
			get_serve_info();
		</script>
	</body>
</html>
