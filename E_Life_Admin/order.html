<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>易生活管理后台</title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/gri.css" />
	</head>
	<body>
		<header class="header">易生活</header>
		<section class="sidebar">
			<a href="index.html" class="nav_itme">用户管理</a>
			<a href="addr.html" class="nav_itme">用户地址</a>
			<a href="order.html" class="nav_itme">订单管理</a>
			<a href="evaluate.html" class="nav_itme">订单评价</a>
			<a href="type.html" class="nav_itme">服务类型</a>
			<a href="serve.html" class="nav_itme">服务信息</a>
			<a href="suggest.html" class="nav_itme">用户建议</a>
		</section>
		
		<section class="content">
			<div id="tmpl-wrapper">
			    <div class="gri_wrapper">
			        <table class="gri_table" style="table-layout: auto;">
			            <thead>
			            <tr>
			                <th style="text-align:center">订单id</th>
			                <th style="text-align:center">用户id</th>
			                <th style="text-align:center">服务id</th>
			                <th style="text-align:center">地址id</th>
			                <th style="text-align:center">服务时长(小时)</th>
			                <th style="text-align:center">阿姨数量(位)</th>
			                <th style="text-align:center">上门时间</th>
			                <th style="text-align:center">总花费(元)</th>
			                <th style="text-align:center">订单状态</th>
			                <th style="text-align:center">提交时间</th>
			                <th style="text-align:center">是否显示</th>
			                <th style="text-align:center">编辑</th>
			            </tr>
			            </thead>
			            <tbody id="order_list">
			            </tbody>
			        </table>
			    </div>
			</div>
		</section>
		
		<div class="dialog_ui">
			<div id="order_edit" class="edit_dialog">
				<div class="dialog_title">
					<span>修改订单信息</span>
					<div class="closedialog"></div>
				</div>
				<div class="tmpl_edit">
				    <div class="input_item">
				        <span>服务ID:</span><input class="edit_box" id="serveid_order" type="text">
				    </div>
				    <div class="input_item">
				        <span>地址ID:</span><input class="edit_box" id="addrid_order" type="text">
				    </div>
				    <div class="input_item">
				        <span>服务时长(小时):</span><input class="edit_box" id="order_hour" type="text">
				    </div>
				    <div class="input_item">
				        <span>阿姨数量(位):</span><input class="edit_box" id="order_aunt" type="text">
				    </div>
				    <div class="input_item">
				        <span>上门时间:</span><input class="edit_box" id="order_time" type="text">
				    </div>
				    <div class="input_item">
				        <span>总花费(元):</span><input class="edit_box" id="order_cost" type="text">
				    </div>
				    <div class="input_item">
				        <span>订单状态:</span><input class="edit_box" id="order_status" type="text">
				    </div>
				    <div class="input_item">
				        <span>是否显示:</span><input class="edit_box" id="order_isshow" type="text">
				    </div>
				</div>
				<div class="dialog_btn">
					<div class="confirm">确定</div>
					<div class="close">取消</div>
				</div>
			</div>
		</div>
		
		
		<script type="text/javascript" src="js/jquery-2.1.3.min.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
		<script type="text/javascript" src="js/order.js" ></script>
		<script>
			get_order_info();
		</script>
	</body>
</html>
